<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="counter.js"></script>
    
    <div class="button-container">
        <button type="button" class="btn" onclick="toAddOne()">+ 1</button>
        <button type="button" class="btn" onclick="toDecreaseOne()">- 1</button>
        <button type="button" class="btn">Reset Counter</button>
    </div>
    
    <div class="result">
        <span class="counter">0</span>
    </div>
    
</body>
</html>
